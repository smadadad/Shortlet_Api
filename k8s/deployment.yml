apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeapi-deployment
  namespace: timeapi-namespace
  labels:
    app: my-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
    spec:
      containers:
      - name: time-api-container
        image: gcr.io/time-api-2/timeapi:latest
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: my-api-service
  namespace: timeapi-namespace
spec:
  selector:
    app: my-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timeapi-ingress
  namespace: timeapi-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /time
        pathType: Prefix
        backend:
          service:
            name: my-api-service
            port:
              number: 80

